spring:
  application:
    name: "accounts"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
  config:
    import: "configserver:http://localhost:8070/"
  h2:
    console:
      enabled: true
  cloud:
    function:
      definition: customerRegistered;customerVerified
    stream:
      kafka:
        binder:
          autoCreateTopics: true
          brokers: localhost:9092
      bindings:
        customerRegistered-in-0:
          destination: transakt.customer-registered
          group: ${spring.application.name}
        customerVerified-in-0:
          destination: transakt.customer-verified
          group: ${spring.application.name}


server:
  port: 8090

logging:
  level:
    com:
      cdcrane:
        transakt:
          accounts: info